<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Thumbs, Banners e Capas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>

    <main>
        <!-- Seção de Thumbs/Ilustrações -->
        <section id="thumbs">
            <h2>Thumbs/Ilustrações</h2>
            <div class="gallery">
                <div class="item">
                    <img src="thumb1.jpg" alt="Thumb 1">
                </div>
            </div>
            <a href="thumbs.html" class="btn">Ver mais itens</a>
        </section>

        <!-- Seção de Banners -->
        <section id="banners">
            <h2>Banners</h2>
            <div class="gallery">
                <div class="item">
                    <img src="banner1.jpg" alt="Banner 1">
                </div>
            </div>
            <a href="banners.html" class="btn">Ver mais itens</a>
        </section>

        <!-- Seção de Capas -->
        <section id="capas">
            <h2>Capas</h2>
            <div class="gallery">
                <div class="item">
                    <img src="capa1.jpg" alt="Capa 1">
                </div>
            </div>
            <a href="capas.html" class="btn">Ver mais itens</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>
</body>
</html>
